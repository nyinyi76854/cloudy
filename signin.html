<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input[type="email"],
        input[type="password"],
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
  authDomain: "chatflow-59776.firebaseapp.com",
  databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
  projectId: "chatflow-59776",
  storageBucket: "chatflow-59776.appspot.com",
  messagingSenderId: "549003131640",
  appId: "1:549003131640:web:7e14be022adb03142b990d",
  measurementId: "G-SBZFP7TTLK"
};


        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app();
        }

        // Get a reference to the Firebase Auth service
        const auth = firebase.auth();

        // Handle sign-in form submission
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            // Sign in user with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    window.location.href = 'email_display.html';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessageText = error.message;
                    if (errorCode === 'auth/user-not-found') {
                        errorMessage.textContent = 'Go to app and sign in first';
                    } else {
                        errorMessage.textContent = `Error: ${errorMessageText}`;
                    }
                    console.error(`Error (${errorCode}): ${errorMessageText}`);
                });
        });
    </script>
</body>
</html>
