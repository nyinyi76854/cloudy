<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="http://192.168.8.107/logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Rela</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-form {
            max-width: 360px;
            width: 90%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative; /* Add relative positioning */
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1877f2;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative; /* Add relative positioning */
        }

        .input-container label {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: #1c1e21;
            text-align: left;
            margin-right: 10px;
        }

        .input-container input {
            flex: 2;
            padding: 12px;
            font-size: 16px;
            background-color: #f0f2f5;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #1877f2;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #166fe5;
        }

        /* Style the password viewer icon */
        .password-viewer {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .material-icons {
            font-size: 20px;
        }

        .password-viewer i {
            pointer-events: none;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .input-container label {
                font-size: 12px;
                margin-right: 6px;
            }

            .input-container input {
                padding: 8px;
                font-size: 10px;
            }

            button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="signin-form" action="http://192.168.8.107/signin.php" method="POST">
            <h2>Sign In</h2>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="password-viewer" onclick="togglePasswordView()">
                    <i class="material-icons">visibility</i>
                </span>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
<script>
function togglePasswordView() {
    const passwordInput = document.getElementById("password");
    const passwordViewer = document.querySelector(".password-viewer i");
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordViewer.textContent = "visibility_off";
    } else {
        passwordInput.type = "password";
        passwordViewer.textContent = "visibility";
    }
}
</script>
