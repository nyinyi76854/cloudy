<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="messages">
        <!-- Messages will be displayed here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "
AIzaSyAn3h9RQLntkswJijD0DWJHZYr7wCHVCrs",
           ,
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com

",
            projectId: "
chatflow-59776",
            
            messagingSenderId: "549003131640"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the "messages" node in the Firebase database
        var database = firebase.database();
        var messagesRef = database.ref('messages');

        // Function to display new messages
        function displayMessage(message) {
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = message.text;
            document.getElementById('messages').appendChild(messageDiv);
        }

        // Listen for new messages in real-time
        messagesRef.on('child_added', function(snapshot) {
            var message = snapshot.val();
            displayMessage(message);
        });
    </script>
</body>
</html>
